    <body>

        <!-- ================= NAVBAR ================= -->
        <header class="main-header1">

                <div class="logo-brand">
                    <img src="l.jpg" alt="Logo">

                <nav>

            </div>

        <!-- ================= MAIN CONTENT ================= -->
        <div class="main-content">

            <div class="container">

                <div class="form-section">

                    <!-- LOGIN -->
                    <form class="form login" id="login-link">
                        <h2>Login</h2>

                        <div class="input-box">
                            <input type="text" placeholder="Username" required id="username">
                            <i class="fa fa-user"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Password" required id="password">
                            <i class="fa fa-lock"></i>
                        </div>

                        <button type="submit">Login</button>

                        <p class="switch">
                            Donâ€™t have an account?
                            <span id="showRegister">Register</span>
                        </p>
                    </form>

                    <!-- REGISTER -->
                    <form class="form register" id="registration-link">
                        <h2>Register</h2>

                        <div class="input-box">
                            <input type="text" placeholder="Username" required id="registerUsername">
                            <i class="fa fa-user"></i>
                        </div>

                        <div class="input-box">
                            <input type="email" placeholder="Email" required id="registerEmail">
                            <i class="fa fa-envelope"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Password" required id="registerPassword">
                            <i class="fa fa-lock"></i>
                        </div>

                        <button type="submit">Register</button>

                        <p class="switch">
                            Already have an account?
                            <span id="showLogin">Login</span>
                        </p>
                        
                    </form>

                </div>

                <!-- RIGHT PANEL -->
